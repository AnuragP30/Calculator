<html>
<head>
<script>
// numbers from 0 to 9
function clik7() {
document.f1.t1.value  += "7";
        }
function clik8() {
 document.f1.t1.value  += "8";

        }

        }

        }  
function clik2() {

        }  
function clik3() {
document.f1.t1.value += "3";
        } 
function clik0() {
document.f1.t1.value += "0";
        }  
 // clear all the values        
function clikcl() {
document.f1.t1.value = "";
        }
// operations 
function clikp(){
    document.f1.t1.value += "+"
}

    document.f1.t1.value += "-"
}

function clikmul(){
    document.f1.t1.value += "*"
}

function clikdiv(){
    document.f1.t1.value += "/"
}

// answer
function clikans() {
document.f1.t1.value = eval(document.f1.t1.value) ;
}


</script>
</head>
<body>
<div align="center">
<form name="f1" onsubmit="return fun()" style=" width:300px;" >
